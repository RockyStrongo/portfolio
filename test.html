<!DOCTYPE html>
<html>
<head>
  <style>
    .bottom-title {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      animation: fade-in 0.5s ease-in;
      opacity: 1;
    }

    @keyframes slide-up {
      0% {
        transform: translateX(-50%) translateY(100%);
      }
      100% {
        transform: translateX(-50%) translateY(0);
      }
    }

    @keyframes fade-in {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <h1 class="bottom-title">Welcome to my website!</h1>
</body>
</html>
