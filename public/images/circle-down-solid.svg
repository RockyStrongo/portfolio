<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
    <mask id="myMask">
        <rect x="0" y="0" width="200" height="200" fill="white" />
        <text id="text" x="50%" y="50%" text-anchor="middle" dominant-baseline="central"
            font-size="120" font-weight="1000" font-family="consolas">CV</text>
    </mask>
    <defs>
        <linearGradient id="Gradient" cx="0.5" cy="0.5" r="0.5" fx="0.25" fy="0.25">
            <stop offset="20%" stop-color="#5C8EFE" />
            <stop offset="80%" stop-color="#AC2EFF" />
        </linearGradient>
    </defs>
    <circle cx="100" cy="100" r="90" mask="url(#myMask)" fill="url(#Gradient)" />
</svg>